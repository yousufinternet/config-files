<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>102</double>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Fira Code</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Amiri Typewriter</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>ui-monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Iosevka Term</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Andada Pro</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Dejavu Sans</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
    </match>
</fontconfig>
